<div class="col-md-12 user-container">
  <div class="row">
    <div class="col-sm-6">             
        <img src="assets/images/logo_cecy.png" width="180px" height="120px" align="right">
      </div>
  </div>   
  <br>
    <h4> Catálogo Institutos de los Cursos de Capacitación Continua</h4>
    <br> 
<div class="row">
  <div class="col-lg-4 col-xs-12">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fa fa-search" id="basic-addon-buscar"></span>
      </div>
      <input type="text" [(ngModel)]="buscador" class="form-control text-uppercase" placeholder="INGRESE EL CÓDIGO O EL NOMBRE DEL INSTITUTO" (keyup)="filter($event)">
    </div>
  </div>
</div>
    <br>
    <button class="btn btn-success" style="width:180px" (click)="openInstituto(contentInstituto,null,true)"> Añadir Institutos</button>
    <br>
    <br>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Código</th>
        <th>Nombre</th>       
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let instituto of institutos">
        <td class="hidden">{{instituto.id}}</td>
        <td>{{instituto.codigo}}</td>
        <td>{{instituto.nombre}}</td>                
        <td><button class="btn btn-danger" (click)="deleteInstituto(instituto)"> Borrar</button>
            <button class="btn btn-success" (click)="openInstituto(contentInstituto,instituto,false)" style="margin-left: 20px;"> Editar</button></td>
      </tr>
    </tbody>
    </table>  
   <ng-template #contentInstituto let-c="close" let-d="dismiss">
    <form name="institutos" method="post" #formCtrl="ngForm">
      <div class="modal-header">
        <div class="row">
          <h4 class="col-lg-12" name="titulo">Nuevo</h4>
        </div>
      </div>
      <div class="modal-body" style="padding: 50px ">
      <div class="form-group row">
              <div class="col-lg-12">
                <label for="createInstituto">
                  <b class="text-danger">*</b> Código:
                </label>
                <input type="text" [(ngModel)]="institutoNuevo.codigo" class="form-control"
                id="codigo" name="codigo" placeholder="Ej. ISTY-SENECYT-A1- 001">
                </div>
      </div>
       <div class="form-group row">
          <div class="col-lg-12" >
            <label for="createInstituto">
              <b class="text-danger">*</b> Nombre:
            </label>
            <input type="text" [(ngModel)]="institutoNuevo.nombre" class="form-control"
                id="nombre" name="nombre" placeholder="Ej. INSTITUTO TECNOLOGICO SUPERIOR BENITO JUAREZ">
           </div>
           </div>          
      </div>
      <div class="modal-footer" style="padding: 10px">        
        <button type="button" class="btn btn-success"  (click)="c('save')">Guardar</button>
        <button type="button" class="btn btn-danger" (click)="c('close')">Salir</button>
      </div>
    </form>
  </ng-template>    
   </div>
